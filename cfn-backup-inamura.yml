AWSTemplateFormatVersion: '2010-09-09'
Description: Create AWS Backup
# ------------------------------------------------------------#
#  Metadata
# ------------------------------------------------------------#
Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: "AWS Backup Configuration"
        Parameters:
        - MyBackupName
        - Cron
        - TagKey
        - TagValue

# ------------------------------------------------------------#
#  InputParameters
# ------------------------------------------------------------#
Parameters:
  MyBackupName:
    Description: Backup plan name
    Type: String
    Default: Backup-inamura
  Cron:
    Description: type the cron.
    Type: String
    Default: cron(40 7 * * ? *)
  TagKey:
    Description: TagKey for backup
    Type: String
    Default: Backup
  TagValue:
    Description: TagValue for backup
    Type: String
    Default: True
# ------------------------------------------------------------#
#  Resources
# ------------------------------------------------------------#
Resources:
# ------------------------------------------------------------#
#  BackupVault
# ------------------------------------------------------------#
  BackupVault:
    Type: "AWS::Backup::BackupVault"
    Properties:
      BackupVaultName: !Sub ${MyBackupName}-vault
# ------------------------------------------------------------#
#  BackupPlane
# ------------------------------------------------------------#
  BackupPlan:
    Type: AWS::Backup::BackupPlan
    Properties: 
      BackupPlan: 
        BackupPlanName: !Ref MyBackupName
        AdvancedBackupSettings:
          -
            ResourceType: EC2
            BackupOptions:
              WindowsVSS: enabled
        BackupPlanRule: 
          - RuleName: !Sub ${MyBackupName}-rule
            TargetBackupVault: !Ref BackupVault
            ScheduleExpression: !Ref Cron
            CompletionWindowMinutes: 720
            StartWindowMinutes: 60
            Lifecycle:
              DeleteAfterDays: 2
# ------------------------------------------------------------#
#  BackupSelection
# ------------------------------------------------------------#
  BackupSelection:
    Type: AWS::Backup::BackupSelection
    Properties:
      BackupPlanId: !Ref BackupPlan
      BackupSelection:
        SelectionName: !Ref MyBackupName
        IamRoleArn: !GetAtt BackupIAMrole.Arn
        ListOfTags:
          - ConditionType: "STRINGEQUALS"
            ConditionKey: !Ref TagKey
            ConditionValue: !Ref TagValue
# ------------------------------------------------------------#
#  IAM Role 
# ------------------------------------------------------------#
  BackupIAMrole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${MyBackupName}-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action: sts:AssumeRole
          Principal:
            Service: backup.amazonaws.com
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup
      - arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForRestores
      Path: "/service-role/"